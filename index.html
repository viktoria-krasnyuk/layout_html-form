rs" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="work" value="0"> </label> </fieldset> <fieldset class="form-fieldset"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comemnts"></textarea> </label> <label class="form-field"> Would you recommend us? <select name="recommend" required> <option value="Yes">Yes</option> <option value="No">No</option> </select> </label> </fieldset> <button class="form-fieldset" type="submit"> Submit </button> </form> </body></html>
